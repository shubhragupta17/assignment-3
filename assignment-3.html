<!DOCTYPE html>
<html>
<head>
	<style>
	 body{
	 	background-color: black;
	 }
	 .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
button:hover{
border-color: yellow;
color:white;
border: 2px solid yellow;
box-shadow: 0px 20px 15px -20px yellow;
transform: translateY(-10px);
}
button{
	width: 150px;
	height: 55px;
	background-color: black;
	color:tomato;
	font-size: 20px;
	border-color: tomato;
	}
</style>
</head>
<body>
	<div class="center">
    <button>Hover Me</button>
  </div>
</body>
</html>
